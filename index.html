<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="icon" href="Screenshot (123).png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h2>Click Anywhere (Except Buttons) to Start the Game</h2>

    <!-- Game Buttons -->
    <div class="btn-container">
        <div class="line-one">
            <div class="btn blue" id="blue"></div>
            <div class="btn chartreuse" id="chartreuse"></div>
        </div>
        <div class="line-two">
            <div class="btn red" id="red"></div>
            <div class="btn teal" id="teal"></div>
        </div>
    </div>

    <!-- How to Play Section -->
    <div class="how-to-play">
        <h2>How Do You Play Simon Says Game?</h2>
        <a href="https://youtu.be/4uK5mCRUGJ4?si=0IxMUyU4mmOaHh3U" target="_blank">
            <button>Click Here to Learn</button>
        </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
